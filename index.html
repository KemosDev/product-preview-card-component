<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/6c1151a33c.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="main">
      <main>
        <div class="img">
          <img class="comp" src="./images/image-product-desktop.jpg" alt="image">
          <img class="phone" src="./images/image-product-mobile.jpg" alt="">
        </div>
        <div class="cont">
          <small>Perfume</small>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,Perfumer-Creator for the House of CHANEL.</p>
          <span>
              <strong>$149.99</strong>
              <del>$169.99</del>
          </span>
          <button><i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>
        </div>
      </main>
      <div class="attribution">
        <span>Challenge by <a rel="noopener" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</span> 
        <span>Coded by <a href="https://github.com/KemosDev" rel="noopener" target="_blank">Mohamed Karim</a>.</span>
      </div>
    </div>
    </body>
</html>
